<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/profil.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Twitèr - Profil</title>
</head>
<body>

    <!-- MENU -->
    <div class="backMenu"></div>
    <div class="menuContainer">
        <ul>
            <li class="menuMainLink">
                <img src="../img/whiteHome.png" alt="Accueil">
                <a href="main.html">Accueil</a>
            </li>
            <li class="menuExploreLink">
                <img src="../img/whiteExplore.png" alt="Explorer">
                <a href="explore.html">Explorer</a>
            </li>
            <li class="menuMsgLink">
                <img src="../img/whiteMsg.png" alt="Messages">
                <a href="privateMessages.html">Messages</a>
            </li>
            <li class="menuProfilLink active">
                <img src="../img/blueUser.png" alt="Profil">
                <a href="">Profil</a>
            </li>
            <li class="menuAboutUsLink">
                <img src="../img/whiteAboutUs.png" alt="aboutUs">
                <a href="aboutUs.html">À propos</a>
            </li>
        </ul>
    </div>

    <main class="main">
        <div class="profilInfoContainer">
            <div class="profilHeader">
                <div class="backArrow">
                    <button type="buttton" class="clickableCircleArrow btn" onclick="window.location.href = 'main.html'"><img src="../img/leftArrow.png" alt="backArrow"></button>
                </div>
                <div class="usernameAndTwerts">
                    <span class="username"></span>
                    <div class="twertsCounter">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="backgroundAndDetailsProfil">
                <div class="backgroundImage">
                    <img src="" alt="Image d'arrière plan">
                </div>
                <div class="detailsProfil">
                    <div class="firstLineWithButtons">
                        <div class="profilImage">
                            <img src="" alt="Image de profil">
                        </div>
                        <button type="button" class="profilMainBtn btn"></button>
                    </div>
                    <div class="usernameUnderImage">
                        <span class="username"></span>
                    </div>
                    <div class="descriptionProfil">
                        <span class="description"></span>
                    </div>
                    <div class="counterFollow">
                        <span class="followedCounted description"></span><span class="twertsCounter"></span>
                        <span class="followCounted description"></span><span class="twertsCounter"></span>
                    </div>
                    
                </div>
                <div class="twertsAndLikeTwerts">
                    <button type="button" class="twertsOfProfilBtn btn" onclick="displayTwertProfile()"> Twerts </button>
                    <button type="button" class="twertsLikeOfProfilBtn btn" onclick="displayLikedTwertProfile()"> J'aime </button>
                </div>
                
            </div>
            <div class="twertsContainer">
                <p class="emptyMsgAlert">Aucun twert</p>
            </div>
        </div>
    </main>

    <div class="editProfilForm">
        <form>
            <img src="../img/cross.png" alt="Fermer" onclick="document.querySelector('.editProfilForm').style.display = 'none'">
            <div class="formGroup">
                <label>Biographie</label>
                <input type="text" placeholder="Décrivez-vous">
            </div>
            <div class="formGroup">
                <label>Image de profil</label>
                <input type="text" placeholder="url">
            </div>
            <p class="wrongProfilImgLinkMsg">URL invalide</p>
            <div class="formGroup">
                <label>Image d'arrière plan</label>
                <input type="text" placeholder="url">
            </div>
            <p class="wrongBackgroundProfilImgLinkMsg">URL invalide</p>
            <button>Mettre à jour</button>
        </form>
    </div>

    <div class="successNotifContainer">
        <p></p>
    </div>

</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>

    <script src="../js/twertFunctions.js"></script>
    <script src="../js/profil/profilData.js"></script>
    <script src="../js/profil/followProfile.js"></script>
    <script src="../js/profil/editProfil.js"></script>
    <script src="../js/menu.js"></script>
</html>
