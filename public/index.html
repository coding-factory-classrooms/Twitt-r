<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/homepage.css">
    <link rel="icon" href="img/tab_logo.png">
    <title>Twitt√®r. le clone pas ouf</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-6" class="containerLeft">
            <div class="background">
                <img id="logo" src="../img/logo_index.png" alt="Explorer">
            </div>    
        </div>
        <div class="col-sm-6" id="background">
            <div class="containreRight">
                <div class="registerFormContainer">
                    <form class="registerForm">
                        <h2>Inscrivez-vous</h2>
                        <div class="row register">
                            <div id="username" class="col-sm-3">
                                <input class="border" type="text" id="UsernameInput" placeholder="Nom d'utilisateur" required>
                            </div>
                            <div id="mail" class="col-sm-3"> 
                                <input class="border" type="email" id="EmailInput" placeholder="email" required>
                            </div>
                            <div id="password" class="col-sm-3">
                                <input class="border" type="password" id="PasswordInput" placeholder="Mot de passe" required>
                                <div class="showPasswordContainer">
                                    <input class="checkbox" id="PasswordCheckbox" type="checkbox" onclick="showPassword()">
                                    <label class="fontStyle" for="passwordCheckbox">Montrer</label>
                                </div>
                            </div>
                        </div>    
                        <button class="borderButton" class="fontStyle registerBtn" type="button" id="registerBtn">S'inscrire</button>
                    </form>
                </div>

                <div class="logFormContainer">
                    <form>
                        <h2 id="titleConnection">Connectez-vous</h2>
                        <div id="email">
                            <input class="border inputConnection" type="email" required placeholder="Email">
                        </div>
                        <div id="pass">
                            <input class="border inputConnection" type="password" required placeholder="Mot de passe">
                        </div>
                        <div class="showPasswordContainer">
                            <input class="checkbox" type="checkbox" id="checkbox" onclick="showPasswords()">
                            <label class="fontStyle" for="checkbox">Montrer</label>
                        </div>
                        <button class="borderButton" class="fontStyle" id="connectionBtn">Connexion</button>
                    </form>
                </div>
            </div>
            <img id="logo1" src="../img/logo_index.png" alt="Explorer">
        </div>
    </div>

</body>
<script src="js/register.js"></script>
<script src="js/login.js"></script>
</html>
