<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/homepage.css">

</head>
<body>
    <div class="containerleft   ">
        
        
        
    </div>

    <div class="right">
        <div class="formContainer">
            <form class="registerForm">
                <h2 class="fontStyle">Inscrivez-vous</h2>
                <input type="text" id="registerUsernameInput" placeholder="Nom d'utilisateur" required>
                <input type="email" id="registerEmailInput" placeholder="email" required>
                <input type="password" id="registerPasswordInput" placeholder="Mot de passe" required>
                <div class="showPasswordContainer">
                    <input class="checkbox" id="registerPasswordCheckbox" type="checkbox" onclick="showPassword()">
                    <label class="fontStyle" for="passwordCheckbox">Montrer le mot de passe</label>
                </div>
                <button class="fontStyle registerBtn" type="button" id="registerBtn">S'inscrire</button>
                <p class="registerMsgContainer"></p>
            </form>
            
            <form>
                <h2 class="fontStyle">Connectez-vous</h2>
                <input type="email" id="email" required placeholder="Email">
                <input id="password" type="password" required placeholder="Mot de passe">
                <div class="showPasswordContainer">
                    <input class="checkbox" type="checkbox" id="checkbox" onclick="showPasswords()">
                    <label class="fontStyle" for="checkbox">Montrer le mot de passe</label>
                </div>
                <button class="fontStyle" id="connectionBtn">Connexion</button>
                <p class="logMsgContainer"></p>
            </form>
        </div>
    </div>

</body>
<script src="register.js"></script>
<script src="login.js"></script>
</html>
