<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/homepage.css">
    <link rel="icon" href="img/tab_logo.png">
    <title>Twitt√®r. le clone pas ouf</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-6" class="containerLeft">
            <div class="background">
                <img src="../img/low-poly-grid-haikei.png" alt="Explorer" style="height: 821px; width: 720px;">
            </div>    
        </div>
        <div class="col-sm-6" id="background">
            <div class="containreRight">
                <div class="registerFormContainer">
                    <form class="registerForm">
                        <h2 class="fontStyle">Inscrivez-vous</h2>
                        <input type="text" id="UsernameInput" placeholder="Nom d'utilisateur" required>
                        <input type="email" id="EmailInput" placeholder="email" required>
                        <input type="password" id="PasswordInput" placeholder="Mot de passe" required>
                        <div class="showPasswordContainer">
                            <input class="checkbox" id="PasswordCheckbox" type="checkbox" onclick="showPassword()">
                            <label class="fontStyle" for="passwordCheckbox">Montrer le mot de passe</label>
                        </div>
                        <button class="fontStyle registerBtn" type="button" id="registerBtn">S'inscrire</button>
                        <p class="registerMsgContainer"></p>
                    </form>
                </div>

                <div class="logFormContainer">
                    <form>
                        <h2 class="fontStyle">Connectez-vous</h2>
                        <input type="email" id="email" required placeholder="Email">
                        <input id="password" type="password" required placeholder="Mot de passe">
                        <div class="showPasswordContainer">
                            <input class="checkbox" type="checkbox" id="checkbox" onclick="showPasswords()">
                            <label class="fontStyle" for="checkbox">Montrer le mot de passe</label>
                        </div>
                        <button class="fontStyle" id="connectionBtn">Connexion</button>
                        <p class="logMsgContainer"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/register.js"></script>
<script src="js/login.js"></script>
</html>
